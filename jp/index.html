<body>
  <div class="container">
    <div class="title"><div class="logo"><img src="PP.PNG" alt="logo"><p>Pablo Garcia</p> </div></div>

    <div class="content">
      <div class="form">
        <div class="user-details">
          <ul class="press">
            <li><div><a href="https://www.catalitium.com/" target="_blank">
              <button class="learn-more" >Catalitium</button></a></div></li>
            <li><div><a href="https://www.catalitium.com/es/index.html" target="_blank">

            <input type="text" name="nombre" required placeholder="Primer y Segundo nombre">

            <input type="text" name="email" required placeholder="Email para responderte">

        </div>

          <input type="submit" value="Enviar">
        </div>
      </form>
